<div class="card-price-tag__container">
  <div class="card-price-tag__title">
    <h3>Buy Now!</h3>
  </div>
  <div class="card-price-tag__value">
    <div class="card-price-tag__value__console">
      <span>
        |
      </span>
      <p>
        {{gameType}}
      </p>
    </div>
    <div class="card-price-tag__money">
      <p class="game-price">{{gamePrice}}</p>
    </div>
  </div>
</div>
